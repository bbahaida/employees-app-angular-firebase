<table class="table">
    <caption>List of Employees</caption>
  <thead class="thead-dark">
    <tr>
      <th scope="col" style="width: 20%">First name</th>
      <th scope="col" style="width: 20%">Last name</th>
      <th scope="col" style="width: 30%">Email</th>
      <th scope="col" style="width: 15%">Salary</th>
      <th scope="col" style="width: 5%">Info</th>
      <th scope="col" style="width: 5%">Edit</th>
      <th scope="col" style="width: 5%">Delete</th>
    </tr>
  </thead>
  <tbody *ngIf="employees?.length>0; else elseBlock">
        <tr *ngFor="let e of employees">
            <th scope="row">{{e.firstName}}</th>
            <td>{{e.lastName}}</td>
            <td>{{e.email}}</td>
            <td>{{e.salary | currency:"USD":true}}</td>
            <td><a href="#" class="btn btn-primary" routerLink="/employee/{{e.$key}}"><i class="fa fa-info-circle"></i></a></td>
            <td><a href="#" class="btn btn-success" routerLink="/employee/edit/{{e.$key}}"><i class="fa fa-pencil"></i></a></td>
            <td><button class="btn btn-danger" (click)="deleteEmployee(e.$key)"><i class="fa fa-trash"></i></button></td>
          </tr>
    
  </tbody>
  <ng-template #elseBlock>
      <tr>
          <td colspan="6" class="loading"><img src="../../../assets/images/loading.gif" /></td>
      </tr>
  
  </ng-template>
</table>
